<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Blue Sphere with Orbit Controls - Debug Version</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <div id="info" style="position: absolute; top: 10px; left: 10px; color: white; font-family: Arial; font-size: 14px;"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.min.js"></script>
    <script>
        const info = document.getElementById('info');
        function log(message) {
            console.log(message);
            info.innerHTML += message + '<br>';
        }

        log('Script started');

        // Check if WebGL is available
        if (!THREE.WEBGL.isWebGLAvailable()) {
            const warning = THREE.WEBGL.getWebGLErrorMessage();
            document.body.appendChild(warning);
            log('WebGL not available');
        } else {
            log('WebGL is available');
        }

        // Set up the scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x333333); // Darker background
        log('Scene created');

        // Set up the camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        log('Camera set up');

        // Set up the renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        log('Renderer set up');

        // Create a blue sphere
        const geometry = new THREE.SphereGeometry(1, 32, 32);
        const material = new THREE.MeshPhongMaterial({ color: 0x4444ff }); // Brighter blue
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);
        log('Sphere added to scene');

        // Add lighting
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(5, 5, 5);
        scene.add(light);
        log('Point light added');

        // Add ambient light
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        log('Ambient light added');

        // Set up orbit controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.enableZoom = true;
        log('Orbit controls set up');

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            log('Window resized');
        });

        // Start the animation loop
        animate();
        log('Animation loop started');
    </script>
</body>
</html>
